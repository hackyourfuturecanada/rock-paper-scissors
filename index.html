<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="scripts/game.js" defer></script>
    <script src="https://kit.fontawesome.com/13676c9f7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="left-box lbox1">
                <h2>Select Your Chance</h2>
                <p>Rock, Paper or Scissors</p>
            </div>
            <div class="left-box lbox2">
                    <i class="fas fa-hand-rock"></i>
            </div>
            <div class="left-box lbox3">
                    <i class="fas fa-hand-paper"></i>
            </div>
            <div class="left-box lbox4">
                    <i class="fas fa-hand-scissors"></i>
            </div>

        </div>
        <div class="right">
                <div class="right-box rbox1">
                    <h2>Score Table</h2>
                </div>
                <div class="right-box rbox2">
                    <div class="your-score-left">
                        <div class="score">Your Score</div>
                        <div class="your-score">
                            <span class="your-span">0</span></div>
                    </div>
                    <div class="computer-score-right">
                        <div class="score">Computer Score</div>
                        <div class="computer-score">
                            <span class="computer-span">0</span></div>
                    </div>
                        
                </div>
                <div class="right-box rbox3">
                    <div class="result">Result shows here</div>
                </div>
                <div class="right-box rbox4">
                    <div class="restart-button">Start Again</div>
                </div>
               
        </div>
    </div>

</body>
</html>
